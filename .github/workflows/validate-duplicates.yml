name: Validate Duplicates

on:
  pull_request:
    branches: [main, master]
    paths:
      - "data/sites.ts"
      - "scripts/validate-duplicates.mjs"

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate duplicates
        run: node scripts/validate-duplicates.mjs
